<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="../src/styles/main.css">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous" defer>
  </script>
  <script src="js/app.min.js" defer></script>
  <title>Recipe-prototype</title>
</head>

<header>
  <h1>Recipe App</h1>
</header>

<body>
  <aside id="side-bar">
    <ul>
      <li id='login'>Dropbox Login</li>
      <li id="search-for-recipes">Search</li>
      <li id="create-recipe">Create</li>
      <li id="my-recipes">My Recipes</li>
    </ul>
  </aside>

  <main>

    <div id="search-page">
      <form id="search-form">
        <label>
          <input type="text" id="search-bar">
          <input type="submit">
        </label>
      </form>
      <ul id="search-results">
        <!-- Jquery will generated listed items. Each list item will have data attribute "recipeId" attached. -->
      </ul>
    </div>

    <div id="my-recipes-page" class="hide">
      <h1>My Recipes</h1>
      <ul>

      </ul>
    </div>

    <div id="single-recipe-page" class="hide">
      <!-- TODO:Need to find a more suitable sub-container than div -->
      <div class="recipe-container">

      </div>
      <button type="button" id="add-to-my-recipes">Add</button>
    </div>

    <div id="new-recipe-page" class="hide">
      <form action="#">
        <label>Title
          <input type="text" id="recipe-title" placeholder="Apple Pie">
          <input type="text" id="ready-in-mins" placeholder="5">Mins
        </label>

        <ul id="ingredients" class="create-list">
          <h2>Ingredients</h2>
          <li class="ingredient">
            <input type="text" class="ingredient-name" placeholder="apple">
            <input type="text" class="ingredient-amount" placeholder="1">
          </li>
        </ul>
        <ol id="steps" class="create-list">
          <h2>Steps</h2>
          <li><input type="text" placeholder="Throw apple against wall"></li>
        </ol>
        <button type="button">Submit</button>
      </form>

    </div>

  </main>
</body>

</html>
